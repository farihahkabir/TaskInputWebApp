<html>

    <head>
        <title>Task Input</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="container">
            <h2 id="heading">Daily Report</h2>
            <form action="/">
                <div class="form-group name1">
                    <h4>Tasks Assigned:</h4>
                    <textarea class="form-control" rows="8" id="inputTasks" name="inputTasks"></textarea>
                </div>                
                <div class="form-group name2">
                    <h4>Learnings:</h4>
                    <textarea class="form-control" rows="10" id="inputLearnings" name="inputLearnings"></textarea>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-lg" id="submitbtn">Submit</button>
                </div>
            </form>
        </div>
    </body>

</html>
